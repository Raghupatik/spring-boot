---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  bermtecuser-dev
  namespace: bermtecpayment
  labels:
    app:  bermtecuser-dev
spec:
  selector:
    matchLabels:
      app: bermtecuser-dev
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  bermtecuser-dev
    spec:
      # initContainers:
        # Init containers are exactly like regular containers, except:
          # - Init containers always run to completion.
          # - Each init container must complete successfully before the next one starts.
      containers:
      - name:  bermtecuser-dev
        image:  bermtecshared.azurecr.io/bermtecuser:latest
        resources:
          requests:
            cpu:  100m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 300Mi
        livenessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - ls
          initialDelaySeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        ports:
        - containerPort:  80
          name:  bermtecpayment
        imagePullPolicy: Always
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: bermtecuserservice
  namespace: bermtecpayment
spec:
  selector:
    app: bermtecuser-dev
  type: LoadBalancer
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: http-port
    protocol: TCP
    port: 80
    targetPort: 8080
